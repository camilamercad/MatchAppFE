<div class="dialog">
    <h1 mat-dialog-title>
        Modificar usuario
    </h1>

    <div mat-dialog-content>

    <form [formGroup]="form" (ngSubmit)="update()" class="form-container">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre"/>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email"/>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput formControlName="fechaDeNacimiento" type="date" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="descripcion" cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono" />
        </mat-form-field>

        <div class="actions-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                Aceptar
            </button>
            <button mat-raised-button color="primary" type="button" (click)="close()">
                Cancelar
            </button>
        </div>
    </form>
</div>
