<mat-card class="project-card" [attr.aria-busy]="buscando()">
  <div class="card">
    <div class="image">
        @if (!buscando()) {
          <img [src]="imgSrc" alt="Vista previa del proyecto" />
        } @else {
          <div class="skeleton skeleton-img" role="status" aria-label="Cargando imagen"></div>
        }
      </div>
    <div class="content">
      <div class="text">
        <div class="title">
          @if (!buscando()) {
            <h3 class="mat-title-medium">{{ project()?.Titulo }}</h3>
          } @else {
            <div class="skeleton skeleton-title" role="status" aria-label="Cargando título"></div>
          }
        </div>

        <div class="description">
          @if (!buscando()) {
            <p class="mat-body-medium">{{ project()?.Descripcion }}</p>
          } @else {
            <div class="skeleton skeleton-line"></div>
            <div class="skeleton skeleton-line"></div>
            <div class="skeleton skeleton-line short"></div>
          }
        </div>
      </div>
      <div class="bottom">
        <div class="bottom-text">
          <div class="bottom-item"><h3 class="mat-title-medium">Usuario: </h3>{{project()?.NombreUsuario}}</div>
          <div class="bottom-item"><h3 class="mat-title-medium">Categoria: </h3>{{ project()?.Categoria }}</div>
        </div>
        <div>
          <button mat-fab aria-label="Ver más" [routerLink]="ruta()" [disabled]="buscando()">
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </div>
    </div>
    </div>
  </div>
</mat-card>
